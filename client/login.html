<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
    <title>project</title>
  </head>

  <body>
    <section
      class="login my-[80px] flex flex-col items-center justify-center gap-[44px]"
    >
      <h2
        class="login__title heading-medium label-medium text-center text-[21.328px] font-semibold"
      >
        로그인
      </h2>
      <div class="form-wrapper">
        <form action="URL" class="login--form w-[340px]" method="post">
          <fieldset>
            <legend class="sr-only">로그인 폼</legend>
            <div class="login__email mb-[12px]">
              <label for="userEmail" class="sr-only">아이디</label>
              <input
                type="email"
                class="login__input w-full rounded border border-gray-300 px-[20px] py-[12px] placeholder-gray-400"
                id="userEmail"
                name="userEmail"
                placeholder="아이디를 입력해주세요"
                required
                aria-invalid="false"
                aria-describedby="userEmailError"
                aria-live="assertive"
              />
              <span class="error-message hidden" id="userEmailError"
                >아이디는 이메일 형식으로 입력해 주세요.</span
              >
            </div>
            <div class="login__password mb-[12px]">
              <label for="userPassword " class="sr-only">비밀번호</label>
              <input
                type="password"
                class="login__input radius w-full rounded border border-gray-300 px-[20px] py-[12px] placeholder-gray-400"
                id="userPassword"
                name="userPassword"
                placeholder="비밀번호를 입력해주세요"
                required
                aria-invalid="false"
                aria-describedby="userPasswordError"
                aria-live="polite"
              />
              <span class="error-message hidden" id="userPasswordError"
                >비밀번호는 특수문자를 포함하여 6자리 이상 16자리 이하로 입력해
                주세요.</span
              >
            </div>
          </fieldset>
          <div class="login--option">
            <ul class="option__list flex justify-end gap-[4px]">
              <li class="option__item">
                <a
                  href="./find-id.html"
                  class="option__link text-[12.003px] font-semibold"
                  >아이디 찾기</a
                >
              </li>
              <li
                class="option__item verticalBar self-center align-text-bottom text-[12.003px]"
              >
                |
              </li>
              <li class="option__item">
                <a
                  href="./findpw.html"
                  class="option__link text-[12.003px] font-semibold"
                  >비밀번호 찾기</a
                >
              </li>
            </ul>
          </div>
          <button
            type="submit"
            class="login__btn mt-[28px] h-[54px] w-full rounded border bg-primary font-semibold text-white"
          >
            로그인
          </button>
          <a
            href="./signup.html"
            class="account--message__signup--link mt-[12px] flex h-[54px] w-full items-center justify-center rounded border border-primary font-semibold text-primary"
            >회원가입</a
          >
        </form>
      </div>
    </section>
  </body>
</html>
