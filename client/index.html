<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
    <title>project</title>
  </head>

  <body>
    <header class="header">
      <h1 class="sr-only">Karly</h1>
      <!-- 맨 위 보라색 안내바   -->
      <div class="topBar relative h-[50px] bg-[#5f0080]">
        <div
          class="topBar__div mx-auto flex h-[50px] w-[1050px] flex-row items-center justify-center"
        >
          <a href="/" class="block">
            <span class="topBar__word block text-white"
              >지금 가입하고 인기상품 100원에 받아가세요!</span
            >
          </a>
          <button
            class="topBar__X absolute right-[10px] top-[10px] h-[30px] w-[30px] bg-[url('/assets/img/cart/close.png')] bg-auto bg-center bg-no-repeat text-white"
          ></button>
        </div>
      </div>

      <div class="headerBox mx-auto w-[1050px] pb-5">
        <!-- 상단 우측 회원가입 | 로그인 | 고객센터 창 -->

        <div class="ulType memberSystem mb-3 mt-3 flex flex-nowrap justify-end">
          <ul class="div__memberSystem flex flex-nowrap">
            <li class="memberSystem__first font-semibold text-[#5f0080]">
              <a href="./views/join.html">회원가입　</a>
            </li>
            <li class="memberSystem__second">
              <span class="divider" aria-hidden="true">ㅣ</span
              ><a href="./views/login.html">　로그인　</a>
            </li>
            <li class="memberSystem__third">
              <span class="divider" aria-hidden="true">ㅣ</span
              ><span>　고객센터 ▼</span>
            </li>
          </ul>
        </div>

        <div
          class="headerBox__middle mt-8 flex h-[60px] w-[1050px] items-center justify-between"
        >
          <!-- 헤더부분 좌측 중앙  -->

          <ul class="ulType logo flex w-[267px] items-center">
            <li class="logo__image h-[42px]; w-[82px]">
              <img src="./assets/img/header/logo.png" alt="칼리로고" />
            </li>
            <li
              class="logo__market pl-3 text-[21.3px] font-bold text-[#5f0080]"
            >
              <span>마켓칼리</span>
            </li>
            <li class="logo__beauty text-[21.3px]">
              <span class="divider" aria-hidden="true">ㅣ</span
              ><span class="text-[#898989]">뷰티칼리</span>
            </li>
          </ul>

          <fieldset class="searchForm z-[1] mx-auto flex w-[360px] pr-[150px]">
            <legend class="sr-only">검색 폼</legend>
            <div class="searchForm__group">
              <div class="formInput flex items-center">
                <div
                  class="flex h-[60px] w-[400px] items-center rounded-[5px] border border-[solid] px-3 py-5"
                >
                  <label for="search" class="formInput__label sr-only"
                    >검색어</label
                  >
                  <input
                    type="search"
                    id="search"
                    name="search"
                    required
                    class="formInput__input outline-none"
                    placeholder="검색어를 입력해 주세요."
                  />
                  <button
                    type="submit"
                    class="button button__fillSecondary ml-auto h-9 w-9 cursor-pointer border-[none] bg-[url('/assets/img/header/group.png')]"
                  ></button>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- 헤더부분 우측중앙 이모티콘 3개 -->

          <ul class="ulType imoji flex">
            <li class="imoji__location pr-5">
              <img src="./assets/img/header/Location.png" alt="장소 이모지" />
            </li>
            <li class="iomji__heart">
              <img src="./assets/img/header/Heart.png" alt="하트모양 이모지" />
            </li>
            <li class="imoji__shopping pl-5">
              <a href="/">
                <img
                  src="./assets/img/header/Cart-1.png"
                  alt="장바구니 이모지"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- 네비게이션 부분 -->

    <nav
      class="nav mx-auto flex h-[72px] w-[1050px] items-center justify-between"
    >
      <!-- 카테고리 -->

      <div class="category flex h-6 w-[84px] items-center">
        <img
          src="././assets/img/header/hanburger_black.png"
          alt=""
          class="category__image pr-3"
        />
        <span class="category__word font-semibold">카테고리</span>
        <div class="categoryHover hidden h-[880px] w-[247px]">
          <div class="menu__div">
            <div class="menu__icon present">
              <span class="menu__word">선물하기</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon vegetable">
              <span class="menu__word">채소</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon fruit">
              <span class="menu__word">과일ㆍ견과ㆍ쌀</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon fish">
              <span class="menu__word">수산ㆍ해산ㆍ건어물</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon meat">
              <span class="menu__word">정육ㆍ계란</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon soup">
              <span class="menu__word">국ㆍ반찬ㆍ메인요리</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon salad">
              <span class="menu__word">샐러드ㆍ간편식</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon noodle">
              <span class="menu__word">면ㆍ양념ㆍ오일</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon water">
              <span class="menu__word">생수ㆍ음료ㆍ우유ㆍ커피</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon snack">
              <span class="menu__word">간식ㆍ과자ㆍ떡</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon bread">
              <span class="menu__word">베이커리ㆍ치즈ㆍ델리</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon healthFood">
              <span class="menu__word">건강식품</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon wine">
              <span class="menu__word">와인</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon koreanAlcohol">
              <span class="menu__word">전통주</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon living">
              <span class="menu__word">생활용품ㆍ리빙ㆍ캠핑</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon skinCare">
              <span class="menu__word">스킨케어ㆍ메이크업</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon hair">
              <span class="menu__word">헤어ㆍ바디ㆍ구강</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon kitchen">
              <span class="menu__word">주방용품</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon homeApplience">
              <span class="menu__word">가전제품</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon pet">
              <span class="menu__word">반려동물</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon baby">
              <span class="menu__word">베이비ㆍ키즈ㆍ완구</span>
            </div>
          </div>
          <div class="menu__div">
            <div class="menu__icon travel">
              <span class="menu__word">여행ㆍ티켓</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 네비게이션 중앙 바 -->

      <div
        class="navCenter flex h-10 w-[600px] py-2 text-center text-base font-semibold leading-[150%]"
      >
        <a href="./productList.html" class="navCenter__new h-6 w-[150px]"
          ><span class="navCenter__new__hover">신상품</span></a
        >
        <a href="./productList.html" class="navCenter__best h-6 w-[150px]"
          ><span class="navCenter__best__hover">베스트</span></a
        >
        <a href="./productList.html" class="navCenter__hotdeal h-6 w-[150px]"
          ><span class="navCenter__hotdeal__hover">알뜰쇼핑</span></a
        >
        <a href="./productList.html" class="navCenter__special h-6 w-[150px]"
          ><span class="navCenter__special__hover">특가/혜택</span></a
        >
      </div>

      <!-- 네비게이션 우측 박스 -->

      <div
        class="morningDelivery flex h-[27px] w-[95px] items-center justify-center rounded-2xl border border-solid border-neutral-400 p-0 py-1 text-xs leading-[160%]"
      >
        <span
          class="morningDelivery__first font-[12px] tracking-tighter text-[#5f0080]"
          >샛별ㆍ낮&nbsp;</span
        >
        <span class="morningDelivery__second">배송안내</span>
      </div>

  </body>
</html>
